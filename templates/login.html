<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Login | Company Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      :root {
        --primary: #2563eb;
        --primary-dark: #1d4ed8;
        --secondary: #64748b;
        --dark: #1e293b;
        --light: #f8fafc;
        --border: #e2e8f0;
        --error: #ef4444;
        --success: #10b981;

        /* Background theming */
        --bg-ink: #0b1220;             /* page base */
        --grid-line: rgba(255,255,255,.06);
        --vignette: rgba(0,0,0,.45);
      }

      * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background-color: var(--bg-ink);
        color: var(--dark);
        position: relative;
        overflow-x: hidden;
      }

      /* === Animated, layered background (behind the container) === */
      .bg-scene {
        position: fixed;
        inset: 0;
        z-index: -1;     /* stays behind everything */
        overflow: hidden;
      }

      /* Soft moving gradient blobs */
      .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.55;
        will-change: transform;
        mix-blend-mode: screen;
      }
      .blob.blob-1 {
        width: 60vmax; height: 60vmax;
        top: -10vmax; left: -15vmax;
        background: radial-gradient(closest-side, rgba(37,99,235,.8), transparent 70%);
        animation: float-1 24s ease-in-out infinite alternate;
      }
      .blob.blob-2 {
        width: 48vmax; height: 48vmax;
        bottom: -12vmax; right: -10vmax;
        background: radial-gradient(closest-side, rgba(99,102,241,.7), transparent 70%);
        animation: float-2 28s ease-in-out infinite alternate;
      }
      .blob.blob-3 {
        width: 36vmax; height: 36vmax;
        top: 35%; left: 55%;
        background: radial-gradient(closest-side, rgba(45,212,191,.55), transparent 70%);
        animation: float-3 22s ease-in-out infinite alternate;
      }

      /* Subtle animated grid for depth */
      .grid {
        position: absolute;
        inset: -2px;
        background:
          repeating-linear-gradient(90deg, var(--grid-line) 0 1px, transparent 1px 80px),
          repeating-linear-gradient(0deg,  var(--grid-line) 0 1px, transparent 1px 80px);
        mask-image: radial-gradient(1200px 1200px at 50% 40%, #000 55%, transparent 85%);
        animation: grid-shift 30s linear infinite;
      }

      /* Gentle vignette + film grain for polish */
      .vignette {
        position: absolute; inset: 0;
        background:
          radial-gradient(1200px 1200px at 50% 40%, transparent 60%, var(--vignette) 100%);
        pointer-events: none;
      }
      .noise {
        position: absolute; inset: 0;
        opacity: .08; pointer-events: none;
        background-image:
          url("data:image/svg+xml;utf8,\
            <svg xmlns='http://www.w3.org/2000/svg' width='140' height='140' viewBox='0 0 140 140'>\
              <filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='2' stitchTiles='stitch'/></filter>\
              <rect width='100%' height='100%' filter='url(%23n)' opacity='0.9'/>\
            </svg>");
        background-size: 220px 220px;
        animation: noiseShift 1.6s steps(2) infinite;
      }

      @keyframes float-1 {
        from { transform: translate3d(0,0,0) rotate(0deg) scale(1); }
        to   { transform: translate3d(6vmax,3vmax,0) rotate(8deg) scale(1.06); }
      }
      @keyframes float-2 {
        from { transform: translate3d(0,0,0) rotate(0deg) scale(1); }
        to   { transform: translate3d(-5vmax,-4vmax,0) rotate(-10deg) scale(1.05); }
      }
      @keyframes float-3 {
        from { transform: translate3d(0,0,0) rotate(0deg) scale(1); }
        to   { transform: translate3d(2vmax,-3vmax,0) rotate(12deg) scale(1.08); }
      }
      @keyframes grid-shift {
        0% { background-position: 0 0, 0 0; }
        100% { background-position: 160px 0, 0 160px; }
      }
      @keyframes noiseShift {
        from { transform: translate3d(0,0,0); }
        to   { transform: translate3d(-10px,-8px,0); }
      }

      /* Respect reduced motion */
      @media (prefers-reduced-motion: reduce) {
        .blob, .grid, .noise { animation: none !important; }
      }

      /* === Your original layout (kept, with tiny additions) === */
      .container {
        display: flex;
        width: 100%;
        max-width: 1000px;
        height: 600px;
        background: white;
        border-radius: 16px;
        overflow: hidden;
        box-shadow:
          0 8px 30px rgba(0, 0, 0, 0.15),
          0 25px 50px -12px rgba(0, 0, 0, 0.25);
        position: relative;
        z-index: 1; /* ensures it sits above the background */
      }

      .left-side {
        flex: 1;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        background: white;
        position: relative;
        overflow: hidden;
      }

      .logo-container { position: absolute; top: 30px; left: 40px; }
      .logo { height: 40px; transition: transform 0.3s ease; }
      .logo:hover { transform: scale(1.05); }

      .login-card { width: 100%; max-width: 400px; margin: 0 auto; }
      .login-title { font-size: 28px; font-weight: 700; color: var(--dark); margin-bottom: 8px; overflow: hidden; }

      .title-word {
        display: inline-block; opacity: 0; transform: translateY(20px);
        animation: fadeInUp 0.6s forwards;
      }
      .title-word:nth-child(1){ animation-delay: .1s; }
      .title-word:nth-child(2){ animation-delay: .2s; }
      .title-word:nth-child(3){ animation-delay: .3s; }
      .title-word:nth-child(4){ animation-delay: .4s; }

      .login-subtitle { color: var(--secondary); margin-bottom: 40px; font-size: 15px; font-weight: 400; }

      .input-group { position: relative; margin-bottom: 24px; }
      .input-field {
        width: 100%;
        padding: 16px 16px 16px 48px;
        border: 1px solid var(--border);
        border-radius: 8px;
        font-size: 15px;
        transition: all 0.3s ease;
        background-color: #fafafa;
      }
      .input-field:focus {
        outline: none; border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); background-color: white;
      }
      .input-icon {
        position: absolute; left: 16px; top: 50%; transform: translateY(-50%);
        color: var(--secondary); transition: color 0.3s ease;
      }
      .input-field:focus + .input-icon { color: var(--primary); }

      .login-btn {
        width: 100%; padding: 16px; background: var(--primary); color: white; border: none;
        border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer;
        transition: all 0.3s ease; margin-top: 10px;
      }
      .login-btn:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
      }
      .login-btn:active { transform: translateY(0); }

      .link-wrap { display: flex; justify-content: space-between; margin-top: 24px; font-size: 14px; }
      .link {
        color: var(--primary); text-decoration: none; transition: color 0.3s ease; position: relative;
      }
      .link:after {
        content: ''; position: absolute; bottom: -2px; left: 0; width: 0; height: 1px;
        background: var(--primary); transition: width 0.3s ease;
      }
      .link:hover:after { width: 100%; }

      .right-side {
        flex: 1;
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center;
      }

      .right-overlay {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: url("data:image/svg+xml;utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100' preserveAspectRatio='none'%3E%3Cpath d='M0,0 L100,0 L100,100 Z' fill='%23ffffff1A'/%3E%3C/svg%3E");
        background-size: 100% 100%;
      }

      .welcome-message { color: white; text-align: center; padding: 40px; position: relative; z-index: 1; }
      .welcome-title {
        font-size: 32px; font-weight: 700; margin-bottom: 16px; opacity: 0; transform: translateY(20px);
        animation: fadeInUp 0.8s forwards; animation-delay: 0.5s;
      }
      .welcome-text {
        font-size: 16px; font-weight: 300; line-height: 1.6; opacity: 0; transform: translateY(20px);
        animation: fadeInUp 0.8s forwards; animation-delay: 0.7s;
      }

      .floating-shapes { position: absolute; width: 100%; height: 100%; overflow: hidden; }
      .shape { position: absolute; background: rgba(255, 255, 255, 0.1); border-radius: 50%; }
      .shape-1 { width: 80px; height: 80px; top: -20px; left: 10%; animation: float 15s infinite ease-in-out; }
      .shape-2 { width: 120px; height: 120px; bottom: -40px; right: 10%; animation: float 18s infinite ease-in-out; animation-delay: 1s; }
      .shape-3 { width: 60px; height: 60px; top: 40%; left: -20px; animation: float 12s infinite ease-in-out; animation-delay: 2s; }

      @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
      @keyframes float {
        0%,100% { transform: translateY(0) rotate(0deg); }
        50%     { transform: translateY(-20px) rotate(10deg); }
      }

      @media (max-width: 768px) {
        .container { flex-direction: column; height: auto; }
        .right-side { display: none; }
        .left-side { padding: 60px 30px; }
      }
    </style>
  </head>
  <body>
    <!-- Animated background lives here -->
    <div class="bg-scene" aria-hidden="true">
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
      <div class="grid"></div>
      <div class="vignette"></div>
      <div class="noise"></div>
    </div>

    <!-- Main content -->
    <div class="container">
      <div class="left-side">
        <div class="logo-container">
          <a href="{{ url_for('home') }}">
            <img src="static/Images/tttttttttt.png" alt="Company Logo" class="logo" />
          </a>
        </div>

        <div class="login-card">
          <h1 class="login-title">
            <span class="title-word">Log</span>
            <span class="title-word">in</span>
            <span class="title-word">to</span>
            <span class="title-word">Portal</span>
          </h1>
          <p class="login-subtitle">Enter your credentials to access your account</p>

          <form>
            <div class="input-group">
              <input class="input-field" type="email" placeholder="Work Email" required />
              <span class="input-icon" aria-hidden="true">✉️</span>
            </div>
            <div class="input-group">
              <input class="input-field" type="password" placeholder="Password" required />
              <span class="input-icon" aria-hidden="true">🔒</span>
            </div>
            <button type="submit" class="login-btn">Sign In</button>
          </form>

          <div class="link-wrap">
            <a href="#" class="link">Forgot password?</a>
            <a href="#" class="link">Need help?</a>
          </div>
        </div>
      </div>

      <div class="right-side">
        <div class="floating-shapes">
          <div class="shape shape-1"></div>
          <div class="shape shape-2"></div>
          <div class="shape shape-3"></div>
        </div>
        <div class="right-overlay"></div>
        <div class="welcome-message">
          <h2 class="welcome-title">Hello! There Buddy...</h2>
          <p class="welcome-text">Access your work dashboard, collaborate with your team, and manage your tasks efficiently.</p>
        </div>
      </div>
    </div>

    <script>
      // Input focus class toggle (your original enhancement)
      document.querySelectorAll('.input-field').forEach((input) => {
        input.addEventListener('focus', function () {
          this.parentElement.classList.add('focused');
        });
        input.addEventListener('blur', function () {
          if (this.value === '') this.parentElement.classList.remove('focused');
        });
      });

      // Subtle parallax on mouse move (background only). Disabled for reduced motion.
      (function() {
        const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        if (prefersReduced) return;

        const blobs = Array.from(document.querySelectorAll('.blob'));
        const lerp = (a, b, t) => a + (b - a) * t;
        let targetX = 0, targetY = 0, curX = 0, curY = 0;

        window.addEventListener('mousemove', (e) => {
          const { innerWidth: w, innerHeight: h } = window;
          targetX = (e.clientX / w - 0.5) * 2; // -1..1
          targetY = (e.clientY / h - 0.5) * 2; // -1..1
        });

        function tick() {
          curX = lerp(curX, targetX, 0.06);
          curY = lerp(curY, targetY, 0.06);
          blobs.forEach((b, i) => {
            const depth = (i + 1) * 6; // different layers
            b.style.transform = `translate3d(${curX * depth}vmin, ${curY * depth}vmin, 0)`; // additive to CSS keyframes
          });
          requestAnimationFrame(tick);
        }
        tick();
      })();
    </script>
  </body>
</html>
